<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--第一个圆-->
        <div class="card">  
            <div class="box">
                <div class="percent">
                    <svg> <!--图形容器-->
                        <circle cx="70" cy="70" r="70"></circle>
                        <!--x,y为圆心定位，r为半径--> <!--底圆-->
                        <circle cx="70" cy="70" r="70"></circle> <!--进度条圆-->
                    </svg>
                    <div class="number">
                        <h2>90<span>%</span></h2> <!--圆内百分比-->
                    </div>
                </div>
                <h2 class="text">JavaScript</h2> <!--圆下文字-->
            </div>
        </div>
        <!--第二个圆-->
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>85<span>%</span></h2>
                    </div>
                </div>
                <h2 class="text">Html</h2>
            </div>
        </div>
        <!--第3个圆-->
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>60<span>%</span></h2>
                    </div>
                </div>
                <h2 class="text">CSS</h2>
            </div>
        </div>
    </div>
</body>
</html>
