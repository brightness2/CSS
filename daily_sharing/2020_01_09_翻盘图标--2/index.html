<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻牌图标</title>
    <style>
    html,body{
    margin: 0;
    font-family: "PingFang TC" sans-serif;
}
*{
    box-sizing: border-box;
}
body{
    background-color: #1e272e;
    min-width: 375px;
}
.icon{
    width: 100%;
    height: 100%;
}
main{
    background: url("");
    display: flex;
    justify-content:center;
    align-items:center;
    min-height: 100vh;
    padding: 40px;
}
.row{
    display: flex;
    /*应用特效*/
    filter: url(#chalk);
}
.wrapper{
    /*开启3D特效*/
    perspective: 300px;
}
.card{
    width: 180px;
    height: 180px;
    margin: 4px;
    font-size: 48px;
    position: relative;
    text-align: center;
    /*翻转时间*/
    transition: transform 0.8s;
    /*保留3D空间*/
    transform-style: preserve-3d;
}
.before,.after{
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    backface-visibility: hidden;
    border:1px solid #d2dae2;
    color: #fff;
}
.after{
    transform:rotateY(180deg);
}
.wrapper:hover .card{
    transform: rotateY(180deg);
}
@media screen and (max-width:960px){
    .card{
        width: 120px;
        height: 120px;
        font-size: 36px;
    }
}
@media screen and (max-width:650px){
    .card{
        width: 80px;
        height: 80px;
        font-size: 24px;
    }
    .row{
        filter: none;
    }

}
@media screen and (max-width:650px){
    .card{
        width: 80px;
        height: 80px;
        font-size: 24px;
    }
    .row{
        filter: none;
    }
    .before,.after{
        border:none;
        background: rgba(255,255,255,0.1);
    }
}
@media screen and (max-width:460px){
    .card{
        width: 60px;
        height: 60px;
        font-size: 20px;
    }
}
    </style>

            numOctaves="3"
            seed="0"

        />
        <feOffset dy="-2" dx="-2" />
        <feDisplacementMap
            in2="T"
            scale="5"
            xChannelSelector="R"
            yChannelSelector="G"
            in="SourceGraphic"
        />
        </filter>
    </svg>
